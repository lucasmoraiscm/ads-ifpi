<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02 D.O.M</title>
    <script src = "scripts.js" defer></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Atividade 02 D.O.M.</h1>
    <h2>Questão 01</h2>
    <input id="texto" placeholder="Texto da mensagem erro">
    <input id="id" placeholder="Id do componente">
    <button id="botaoErro">Mostrar Erro</button>
    <div id="mensagemErro" class="oculto"></div>
    <br>
    <h2>Questão 02</h2>
    <label for="caixaDeTexto">Digite o texto:</label>
    <input id="caixaDeTexto">
    <button id="botaoExibir">Exibir</button>
    <div id="mensagemErroTexto" class="oculto"></div>
    <div id="conteudo"></div>
    <br>
    <h2>Questão 03</h2>
    <label for="taxaEngajamento">Taxa de Engajamento</label>
    <input id="interacoes" placeholder="Digite o número de interações">
    <input id="visualizacoes" placeholder="Digite o número de visualizações">
    <button id="botaoEngajamento">Calcular</button>
    <div id="mensagemErroEngajamento" class="oculto"></div>
    <div id="resultadoEngajamento"></div>
    <br>
    <h2>Questão 04</h2>
    <label for="carregarImagem">Carregar Imagem</label>
    <input type="file" id="uploadImagem" accept="image/*">
    <button id="botaoCarregarImagem">Carregar Imagem</button>
    <div id="mensagemErroImagem"></div>
    <div id="resultadoImagem"></div>
    <br>
    <h2>Questão 05</h2>
    <label for="carregarImagem2">Carregar Imagem</label>
    <select name="imagem" id="selectImagem">
        <option value="" disabled selected>Selecione</option>
        <option value="./img/logo-ifpi.png">Imagem 1</option>
        <option value="./img/frente-ifpi.jpeg">Imagem 2</option>
        <option value="./img/placa-ifpi.jpg">Imagem 3</option>
    </select>
    <div id="resultadoImagem2"></div>
    <br>
    <h2>Questão 06</h2>
    <div>
        <input type="checkbox" id="facebook" name="redesSociais" value="Facebook">
        <label for="facebook">Facebook</label>
    </div>
    <div>
        <input type="checkbox" id="twitter" name="redesSociais" value="Twitter">
        <label for="twitter">Twitter</label>
    </div>
    <div>
        <input type="checkbox" id="instagram" name="redesSociais" value="Instagram">
        <label for="instagram">Instagram</label>
    </div>
    <div>
        <input type="checkbox" id="linkedin" name="redesSociais" value="LinkedIn">
        <label for="linkedin">LinkedIn</label>
    </div>
    <div>
        <input type="checkbox" id="tiktok" name="redesSociais" value="TikTok">
        <label for="tiktok">TikTok</label>
    </div>
    <div class = "oculto" id="mensagemErroCheckbox"></div>
    <div id="redesSelecionadas"></div>
    <button type="button" id="enviarBtn">Enviar Seleção</button>
    <br>
    <h2>Questão 07</h2>
    <label for="caixaDeTextoHashtag">Digite a hashtag:</label>
    <input id="caixaDeTextoHashtag">
    <button id="botaoAdicionarHashtag">Adicionar</button>
    <select name="hashtag" id="selectHashtag" size=5 multiple></select>
    <br>
    <h2>Questão 08</h2>
    <label for="caixaDeTextoHashtag2">Digite a hashtag:</label>
    <input id="caixaDeTextoHashtag2">
    <button id="botaoAdicionarHashtag2">Adicionar</button>
    <select name="hashtag" id="selectHashtag2" size=5></select>
    <div id="mensagemErroHashtag"></div>
    <br>
    <h2>Questão 09</h2>
    <label for="caixaDeTextoHashtag3">Digite a hashtag:</label>
    <input id="caixaDeTextoHashtag3">
    <button id="botaoAdicionarHashtag3">Adicionar</button>
    <select name="hashtag" id="selectHashtag3" size=5 multiple></select>
    <button id="botaoRemoverHashtag">Remover</button>
    <div id="mensagemErroHashtag2"></div>
    <br>
</body>
</html>
